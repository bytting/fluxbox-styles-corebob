toolbar.button.pressed.color:		#383838
toolbar.button.pressed.colorTo:		#303030
toolbar.button.pressed.picColor:	#2569b0

toolbar.iconbar.empty:			gradient vertical
toolbar.iconbar.empty.color:		#383838
