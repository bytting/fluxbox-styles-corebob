############################################################## FONTS ###########
					
menu.frame.font:			sans-14:bold
menu.title.font:			sans-14:bold
toolbar.clock.font:			sans-10:bold
toolbar.workspace.font:			sans-10:bold
toolbar.iconbar.focused.font:		sans-10:bold
toolbar.iconbar.unfocused.font:		sans-10:bold
window.font:				sans-10

############################################################## MENU ############

menu.bevelWidth:			0

#menu.itemHeight:			35

menu.borderColor:			#303030
menu.borderWidth:			1

menu.bullet:				diamond
menu.bullet.position:			Right

menu.title:				gradient vertical
menu.title.justify:			center
menu.title.color:			#383838
menu.title.colorTo:			#303030
menu.title.textColor:			#e5e5e5

menu.frame:				flat 		
menu.frame.justify:			left
menu.frame.color:			#4a4a4a
menu.frame.colorTo:			#4a4a4a
menu.frame.textColor:			#e5e5e5
menu.frame.disableColor:		#959595

menu.hilite:				flat
menu.hilite.color:			#6a6a6a
menu.hilite.colorTo:			#606060
menu.hilite.textColor:			#e5e5e5			

############################################################## TOOLBAR #########

toolbar.bevelWidth:			0

toolbar.borderWidth:			0
toolbar.borderColor:			#eee8d5

toolbar.height:				22

toolbar.justify:			center

toolbar.clock:				gradient vertical
toolbar.clock.justify:			center
toolbar.clock.color:			#383838
toolbar.clock.colorTo:			#303030
toolbar.clock.textColor:		#e5e5e5

toolbar.workspace:			gradient vertical
toolbar.workspace.justify:		Center
toolbar.workspace.color:		#383838
